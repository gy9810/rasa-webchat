<html>
	<head>
		<title>Cicada API, Docs, and Demo</title>
	</head>
	<body>
		<h1> Cicada FAQ Bot API</h1>
		<ul>
			<li>Find out docs and try out api:</li>
			<ul>
				<li><a href="https://zoom.api.prod.cicadaspeech.net/docs">API Documentation in Swagger style</a></li>
				<li><a href="https://zoom.api.prod.cicadaspeech.net/redoc">API Documentation in ReDoc style</a></li>
			</ul>

			<li>Please click the button at bottom right corner to start conversation</li>
		</ul>
		<div id="webchat"></div>
				<script>!(function () {
				let e = document.createElement("script"),
					t = document.head || document.getElementsByTagName("head")[0];
				(e.src =
          			"../../lib/index.js"),
					// "https://cdn.cicadaspeech.net/npm/rasa-webchat@1.0.0/lib/index.js"),
					(e.async = !0),
					(e.onload = () => {
						window.WebChat.default(
							{
								initPayload: "/get_started",
								customData: {language: "en"},
								socketUrl: "https://zoom-rasa-x.prod.cicadaspeech.net",
								socketPath: "/core/socket.io/",
								title: "FAQ Bot",
								subtitle: "by Cicada",
								displayUnreadCount: true
                				// add other props here
							},
							null
						);
					}),
					t.insertBefore(e, t.firstChild);
			})();
			</script>

	</body>
</html>
